      <p>用法:動詞ます形 + <b>散らかす</b> = 表示使其散亂</p>
      <p>．食べ<b>散らかす</b>(杯盤狼藉)
      <p>．撒き<b>散らかす</b>(四處播散)</p>
      <p>．書き<b>散らかす</b>(雜亂書寫)</p>
