      <h2>直す（なおす）</h2>
      <p>用法:動詞ます形 + <b>直す</b> = 表示為了使結果更好而再做一次</p>
      <p>．計画を見<b>直す</b>(再次檢視計畫)
      <p>．最初からやり<b>直す</b>(從頭開始再做一次)</p>
      <p>．履歴書を書き<b>直す</b>(重寫一遍履歷)</p>
