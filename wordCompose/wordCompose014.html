      <h2>尽くす（つくす）</h2>
      <p>用法:動詞ます形 + <b>尽くす</b> = 表示完全地、毫無剩餘地</p>
      <p>．食べ<b>尽くす</b>(吃個精光)
      <p>．売り<b>尽くす</b>(全部賣完)</p>
      <p>．力を出し<b>尽くす</b>(出盡全力)</p>
