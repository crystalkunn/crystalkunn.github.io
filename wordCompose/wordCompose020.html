    <div class="main">
      <h2>ずくめ</h2>
      <p>用法:名詞 + <b>ずくめ</b> = 表示事物全體都是某狀態的樣子(正、負面評價皆可使用)</p>
      <p>．いいこと<b>ずくめ</b>(盡是好事)
      <p>．黒<b>ずくめ</b>の服(黑漆漆的衣服)</p>
      <p>．働き<b>ずくめ</b>(滿是工作)</p>
