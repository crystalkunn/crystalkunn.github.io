      <h2>まくる</h2>
      <p>用法:動詞ます形 + <b>まくる</b> = 表示高強度地持續做某動作</p>
      <p>．今夜は食べ<b>まくろう</b>(今晚大吃一番吧)
      <p>．写真を撮り<b>まくる</b>(拼命地狂拍照)</p>
      <p>．ミスし<b>まくる</b>(不斷狂犯錯)</p>
