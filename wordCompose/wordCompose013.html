      <h2>党（とう）</h2>
      <p>用法:名詞 + <b>党</b> = 表示喜愛某類型事物的人</p>
      <p>．甘<b>党</b>(喜愛甜食的人)
      <p>．コーヒー<b>党</b>(喜愛咖啡的人)</p>
      <p>．猫<b>党</b>(喜愛貓的人)</p>
