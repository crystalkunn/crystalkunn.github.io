      <h2>がち</h2>
      <p>用法:名詞/動詞ます形 + <b>がち</b> = 表示容易出現某種傾向的意思(多用在負面評價)</p>
      <p>．病気<b>がち</b>(容易生病)
      <p>．猫背になり<b>がち</b>(容易駝背)</p>
      <p>．曇り<b>がち</b>の朝(多雲的早晨)</p>
