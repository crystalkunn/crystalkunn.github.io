      <h2>っぱなし</h2>
      <p>用法:動詞ます形 + <b>っぱなし</b> = 表示持續留在某動作發生後的狀態(多用於負面意思)</p>
      <p>．電気をつけ<b>っぱなし</b>で寝た。(開著燈睡著)
      <p>．窓を開け<b>っぱなし</b>にしないでください。(請不要讓窗戶開著)</p>
