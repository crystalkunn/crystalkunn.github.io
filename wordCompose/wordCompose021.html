      <h2>めく</h2>
      <p>用法:名詞 + <b>めく</b> = 表示帶有某種氣息</p>
      <p>．春<b>めく</b>(帶有春天般的氣息)
      <p>．謎<b>めいている</b>(神秘兮兮)</p>
      <p>．皮肉<b>めいた</b>言い方(帶刺的說話方式)</p>
