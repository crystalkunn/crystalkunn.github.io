      <h2>だらけ</h2>
      <p>用法:名詞 + <b>だらけ</b> = 表示到處滿佈的樣子(多帶有負面評價)</p>
      <p>．借金<b>だらけ</b>(一屁股債)
      <p>．泥<b>だらけ</b>(滿身泥)</p>
      <p>．怪我<b>だらけ</b>(滿身傷)</p>
