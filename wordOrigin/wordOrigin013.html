        <h2>出張（しゅっちょう）</h2>
        <h3>意思:出差</h3>
        <p>原為戰爭用語。戰時出發前往他處設營地稱做「出張リ（でばリ）」，後改為音讀「しゅっちょう」。明治時期開始用於工作上時的出差。</p>
