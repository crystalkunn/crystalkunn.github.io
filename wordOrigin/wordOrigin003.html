        <h2>へそくり</h2>
        <b>意思:私房錢</b>
        <p>「臍繰り金（へそくりがね）」的省略語。</p>
        <p> 原意為纏繞麻線球=綜麻（へそ）攢下存起來的錢「綜麻繰り金（へそくりがね）」。後來因為「綜麻（へそ）」和「臍（へそ）」同音而混同在一起。</p>
