      <h2>試みる（こころみる）& 試す（ためす）</h2>
      <p><b>試みる</b>:嘗試。不知道事情結果會如何，總之先嘗試看看的情況。</p><p>例：現状分析を試みます。</p>
      <p><b>試す</b>:試驗。著重於為確認對象物的性能效果、實際狀態，而試驗看看的情況。</p><p>例：薬の効果を試します。</p>
