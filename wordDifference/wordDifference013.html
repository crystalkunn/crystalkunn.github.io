        <h2>冷める（さめる） & 冷える（ひえる）</h2>
        <p><b>冷める</b>:事物、情感上的溫度變涼。從熱的狀態下降至原本的溫度。</p><p>例：熱いうちに食べましょう！冷めたご飯は美味しくないですよ。</p>
        <p><b>冷える</b>:事物、情感上的溫度降低。從原本的狀態下降至更低的溫度。</p><p>例：冷えたビールは美味しいですよ。</p>
