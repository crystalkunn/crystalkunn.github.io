      <h2>頼る（たよる）& 頼む（たのむ）</h2>
      <p><b>頼る（たよる）</b>:依靠。從他處得到幫助。</p><p>例：友人を頼って就職口を探す。</p>
      <p><b>頼む（たのむ）</b>:拜託、請求。向他處請求幫助。</p><p>例：ウーバーイーツ(Uber Eats)で寿司を頼む。</p>
