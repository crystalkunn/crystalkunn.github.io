      <h2>割り当て（わりあて）& 手分け（てわけ）</h2>
      <p><b>割り当て</b>:分派。將一件事情先分成多個部分，再各自分配下去。</p><p>例：仕事の割り当てを決める。</p>
      <p><b>手分け</b>:分頭進行。將一件事情分給許多人進行。</p><p>例：手分けして迷子を探します。</p>
