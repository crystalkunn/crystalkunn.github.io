      <h2>浅い（あさい）& 浅はか（あさはか）</h2>
      <p><b>浅い（あさい）</b>:淺。空間距離上的短、程度上的少。</p><p>例：彼は料理作りの経験が浅い。</p>
      <p><b>浅はか（あさはか）</b>:膚淺。見識、態度上的輕率膚淺，帶有負面之意。</p><p>例：自分の浅はか行為を今になって後悔した。</p>
