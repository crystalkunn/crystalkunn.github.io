      <h2>ひねる & ねじる</h2>
      <p><b>ひねる</b>:扭轉。輕輕地順著一方向扭轉物體。</p><p>例：蛇口をひねって水量を調節する。</p>
      <p><b>ねじる</b>:扭、擰。在物體兩端互為反方向的使勁大力扭、擰。</p><p>例：雑巾を握ってねじる。</p>
