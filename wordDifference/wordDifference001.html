        <h2>教える（おしえる） & 教わる（おそわる）</h2>
        <p><b>教える</b>:教導。自己教導他人。</p><p>例：私は学生に日本語を教える。</p>
        <p><b>教わる</b>:被教導。他人教導自己。</p><p>例：私は先生に英語を教わる。</p>
