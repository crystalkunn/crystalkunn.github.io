      <h2>どんどん & だんだん</h2>
      <p><b>どんどん</b>:接連不斷地。物事節奏快速、猛烈地一個接一個進行。</p><p>例：遠慮しないで、どんどん食べてくださいね。</p>
      <p><b>だんだん</b>:逐漸地。物事節奏緩慢、逐步地一次一點進行。</p><p>例：だんだん春めいて来ました。</p>
