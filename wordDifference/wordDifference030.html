      <h2>跳ぶ（とぶ）& 跳ねる（はねる）</h2>
      <p><b>跳ぶ</b>:跳躍。往上方跳起並在空中移動身軀的躍動感。</p><p>例：跳び箱を上手に跳ぶ。</p>
      <p><b>跳ねる</b>:跳起。著重在利用反作用力，向上方大力跳起的動作。</p><p>例：海面で魚が跳ねる。</p>
