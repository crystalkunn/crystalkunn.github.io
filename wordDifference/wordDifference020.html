      <h2>避ける（よける） & 避ける（さける）</h2>
      <p><b>避ける（よける）</b>:避開。用在物理上。下意識地避開對象物。</p><p>例：飛んできたボールは避けられない。</p>
      <p><b>避ける（さける）</b>:迴避。可用在抽象上或物理上。有意識地遠離對象物。</p><p>例：騒音トラブルを避けることができる物件。</p>
