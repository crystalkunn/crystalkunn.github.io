      <h2>避ける（よける） & 躱す（かわす）</h2>
      <p><b>避ける</b>:避開。描述下意識地避開對象物。</p><p>例：道ですれ違う時に左に避ける。</p>
      <p><b>躱す</b>:閃躲。強調於身體瞬間閃躲的動作。</p><p>例：身を躱して自転車を避ける。</p>
