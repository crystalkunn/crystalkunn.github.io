      <h2>にくい & づらい</h2>
      <p><b>にくい</b>:保密。將事物隱瞞起來的情況，隱瞞對象為特定少數人，其他人不知道隱瞞事物的存在，日常口語使用。</p><p>例：両親に内緒で旅行に行った。</p>
      <p><b>づらい</b>:秘密。隱瞞起來的事物，隱瞞對象為普遍多數人，其他人知道隱瞞事物的存在，給人較鄭重的感覺。</p><p>例：社員しか知らない企業秘密だ。</p>
