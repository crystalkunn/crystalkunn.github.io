        <h2>大抵（たいてい） & 大体（だいたい）</h2>
        <p><b>大抵</b>:大部分。用於表示在頻率上，在複數同類型事物中大部分的比率。</p><p>例：朝ごはんは大抵自分で作ります。</p>
        <p><b>大体</b>:大部分。用於表示在程度、數量上，在一件事物中大部分的比例。</p><p>例：今日の仕事が大体終わりました。</p>
