      <h2>止まる（とまる）& 止まる（とどまる）</h2>
      <p><b>止まる（とまる）</b>:停止。從運動的狀態下停止。</p><p>例：走っている車が道に止まる。</p>
      <p><b>止まる（とどまる）</b>:靜止。表示靜止、停滯不前的狀態。</p><p>例：走っていた車が道に止まる。</p>
