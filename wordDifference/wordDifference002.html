        <h2>大分（だいぶ） & 随分（ずいぶん）</h2>
        <p><b>大分</b>:相當地。雖不到極其，但有相當上的程度，較強調於事實描述。</p><p>例：大分遅くなってすみません。</p>
        <p><b>随分</b>:極其地。與所料想的比起程度還要大，較強調於情緒上感受。</p><p>例：昨日は帰りが随分遅かったじゃない、一体どこに行ってた。</p>
