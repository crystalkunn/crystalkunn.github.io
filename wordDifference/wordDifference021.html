      <h2>促す（うながす）& 急かす（せかす）</h2>
      <p><b>促す</b>:敦促。敦促對方做出事物的進行或決斷。帶有在後面推對方一把的感覺。</p><p>例：政府は若者にワクチンの接種を促す。</p>
      <p><b>急かす</b>:催促。催促對方盡快實行必須要進行或決斷的事物。帶有命令、強迫對方的感覺。</p><p>例：彼は仕事で急かされるとすぐ怒る。</p>
