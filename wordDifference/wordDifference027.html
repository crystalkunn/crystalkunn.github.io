      <h2>ひねる & ねじる</h2>
      <p><b>ひねる</b>:憧憬。自身嚮往的理想目標，帶有敬意感。</p><p>例：子供の頃から海外生活に憧れていた。</p>
      <p><b>ねじる</b>:羨慕。感到他人看起來比自身好而生出的渴望情感，有時帶有嫉妒感。</p><p>例：同期の出世を羨む。</p>
