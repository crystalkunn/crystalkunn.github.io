        <h2>徹夜（てつや） & 夜更かし（よふかし）</h2>
        <p><b>徹夜</b>:熬夜。為了完成某件事而熬夜，帶有目的性。</p><p>例：結果を報告するために、徹夜して業務報告書を仕上げた。</p>
        <p><b>夜更かし</b>:晚睡。描述到深夜都還醒著的情形。</p><p>例：ゲームに熱中していて、つい夜更かししてしまった。</p>
