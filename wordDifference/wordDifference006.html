        <h2>済む（すむ） & 終わる（おわる）</h2>
        <p><b>済む</b>:事情完結。強調一件事情的完結，過程中含有人的意志。</p><p>例：罰金なしで済むと思うのか。</p>
        <p><b>終わる</b>:結束。強調結束時的那一個時點。</p><p>例：夏休みが終わった。</p>
