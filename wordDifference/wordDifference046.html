      <h2>趣味（しゅみ）& 興味（きょうみ）</h2>
      <p><b>趣味（しゅみ）</b>:興趣。嗜好、喜歡做的事情。</p><p>例：私の趣味は映画鑑賞です。</p>
      <p><b>興味（きょうみ）</b>:感興趣。對事物覺得有趣而引起的關心感。</p><p>例：私は投資に興味がある。</p>
