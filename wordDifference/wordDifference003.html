        <h2>止む（やむ） & 止まる（とまる）</h2>
        <p><b>止む</b>:停止。在自然情況下事物漸漸停止下來。</p><p>例：雨が止むまで外に出ないでね。</p>
        <p><b>止まる</b>:停止。正在動的事物停止下來。</p><p>例：電池切れなので時計が止まった。</p>
