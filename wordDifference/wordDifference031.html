      <h2>揺れる（ゆれる） & 揺らぐ（ゆらぐ）</h2>
      <p><b>揺れる</b>:搖動。以一點為中心，上下左右的搖動，不安定的感覺。</p><p>例：海の波に大きく揺れる。</p>
      <p><b>揺らぐ</b>:動搖。全體劇烈晃動，從根本處不安定的感覺。</p><p>例：転職の決意が揺らぐ。</p>
