        <h2>勘違い（かんちがい） & 間違い（まちがい）</h2>
        <p><b>勘違い</b>:誤會。心中對事實有錯誤的認知。</p><p>例：打ち合わせの日にちを明日と勘違いしていました。</p>
        <p><b>間違い</b>:錯誤。與事實相異的錯誤。</p><p>例：計算の間違いを正してください。</p>
