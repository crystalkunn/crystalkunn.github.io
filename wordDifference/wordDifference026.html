      <h2>応じる（おうじる）& 応える（こたえる）</h2>
      <p><b>応じる</b>:對應。根據前項條件做出100%相符的對應。</p><p>例：体力に応じて、適切な運動をしましょう。</p>
      <p><b>応える</b>:回應。對前項事物做出回應，結果不一定會100%滿足。</p><p>例：期待に応えることができない。</p>
