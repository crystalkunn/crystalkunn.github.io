        <h2>日にち（ひにち） & 日付（ひづけ）</h2>
        <p><b>日にち</b>:日子、天數。表示特定的日子或是表示天數。</p><p>例1：大会が行われる日にちを決める。例2：締め切りまでに日にちは十分あります。</p>
        <p><b>日付</b>:日期。附在日曆、文書等上面作成的日期。</p><p>例：領収書に日付を入れてください。</p>
