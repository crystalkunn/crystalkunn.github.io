      <h2>下手（じょうず） & 苦手（とくい）</h2>
      <p><b>下手</b>:拿手。客觀對技能的高評價、讚揚，一般是用在他人。*用在自身有種自賣自誇的感覺。</p><p>例：彼は料理が上手です。</p>
      <p><b>苦手</b>:擅長。主觀對技能的熟練感到自信，可以用在他人或自身。</p><p>例：私は泳ぎが得意です。</p>
