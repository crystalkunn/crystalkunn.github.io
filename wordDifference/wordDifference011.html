        <h2>我慢（がまん） & 辛抱（しんぼう）</h2>
        <p><b>我慢</b>:忍受。對不願意的事物，負面消極地忍受。</p><p>例：あの騒音にはもうこれ以上我慢できない。</p>
        <p><b>辛抱</b>:忍耐。為實現目的，正面消極地忍耐。</p><p>例：もう少し辛抱すれば、見通しは明るい。</p>
