      <h2>つくづく & しみじみ</h2>
      <p><b>つくづく</b>:痛切地。感受更深一層的樣子，苦痛的情感。</p><p>例：今回の事で、この仕事がつくづく嫌になった。</p>
      <p><b>しみじみ</b>:深切地。感慨深切的樣子，正面的情感。</p><p>例：世代の違いをしみじみと感じる。</p>
