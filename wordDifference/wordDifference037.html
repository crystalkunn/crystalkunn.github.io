      <h2>お勧め & お薦め</h2>
      <p><b>お勧め</b>:推薦。基於自身經驗上，勸誘對方做出同樣的選擇。</p><p>例：台湾に来たら小籠包を食べなくちゃ。お勧めですよ。</p>
      <p><b>お薦め</b>:推薦。從多樣的事物中挑選，推薦覺得最適合的給對方。</p><p>例：オープン対応の料理用バットをお探しなら、こちらがお薦めします。</p>
