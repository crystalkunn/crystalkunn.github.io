        <h2>側（そば） & 横（よこ） & 隣（となり）</h2>
        <p><b>側</b>:旁邊。中心點360度範圍內近距離的位置。</p><p>例：地下鉄は家のすぐ側です。</p>
        <p><b>横</b>:旁側。橫向上的所有位置，與距離遠近無關。</p><p>例：アメリカの横に韓国と日本があります。</p>
        <p><b>隣</b>:隔壁。橫向上第一個遇到的位置，與距離遠近無關。</p><p>韓国は日本の隣にあります。</p>
