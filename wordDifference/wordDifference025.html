      <h2>夢中（むちゅう）& 熱中（ねっちゅう）</h2>
      <p><b>夢中</b>:沉迷忘我。沉迷於特定事物中，無法思考其他事情的忘我狀態。</p><p>例：ゲームに夢中になって外遊びをしない。</p>
      <p><b>熱中</b>:熱衷。全心全意集中於特定事物上的狀態，與夢中比起來較為理性。</p><p>例：バドミントンに熱中している。</p>
