      <h2>お勧め（やしなう） & お薦め（つちかう）</h2>
      <p><b>お勧め</b>:培養。事物上透過鍛鍊逐步積累培養。</p><p>例：日頃から自分で考え行動する習慣を養う。</p>
      <p><b>お薦め</b>:培育。花費長時間培育養成資質能力、事物技巧。</p><p>例：仕事を通じて人脈を培う。</p>
