      <h2>混ざる（まざる）& 混じる（まじる）</h2>
      <p><b>混ざる</b>:混雜。不同的東西融為一體，無法細分的樣子。</p><p>例：ヨーグルトと砂糖がよく混ざっている。</p>
      <p><b>混じる</b>:摻雜。東西中摻有其他的東西，可區分出不同。</p><p>例：黒い髪の毛に白髪が混じっている。</p>
