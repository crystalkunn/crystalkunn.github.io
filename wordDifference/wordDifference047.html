      <h2>見かける（みかける）& 見る（みる）</h2>
      <p><b>見かける（みかける）</b>:偶然瞧見。不經意地偶然瞧見。</p><p>例：公園でたまたま学校の先輩を見かけた。</p>
      <p><b>見る（みる）</b>:看。有意識地去看。</p><p>例：一日中ネットで野球を見る。</p>
