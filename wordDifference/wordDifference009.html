        <h2>重い（おもい） & 重たい（おもたい）</h2>
        <p><b>重い</b>:沉重。表達物理上、心理上沉重的客觀事實。</p><p>例1：ピンポン玉よりもサッカーボールのほうが重い。例2：彼の気持ちは彼女にとって重い。</p>
        <p><b>重たい</b>:感到沉重。強調情緒上的主觀感受並帶有不快感。只能用於第一人稱。</p><p>例：この荷物が重たいから持ちたくない。</p>
