      <h2>具合（ぐあい）& 体調（たいちょう）</h2>
      <p><b>具合</b>:翻、掀。將覆蓋物、上方重疊之物翻開、掀開。</p><p>例：本のページをめくる。</p>
      <p><b>体調</b>:捲起。將覆蓋物向一個方向捲起集中。</p><p>例：シャツの袖をまくる。</p>
