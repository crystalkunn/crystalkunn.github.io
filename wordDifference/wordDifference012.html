        <h2>利益（りえき） & ご利益（ごりやく）</h2>
        <p><b>利益</b>:利潤、好處。經濟活動上獲得的利潤好處。</p><p>例：販売数量を増やすことで利益を上がる。</p>
        <p><b>ご利益</b>:保佑。宗教上神佛賜予的恩惠保佑。</p><p>例：この神社は恋愛運から金運まで様々なご利益がある。</p>
